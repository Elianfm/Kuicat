<div class="main-view">
  <!-- Controles flotantes de sidebars -->
  <app-left-sidebar-controls [(activeView)]="leftSidebar" />
  <app-right-sidebar-controls [(activeView)]="rightSidebar" />
  
  <!-- Elemento de video/audio oculto - siempre presente para reproducción -->
  <video 
    #mediaPlayer
    class="media-player"
    [class.visible]="isVideo() && currentSong()"
    [class.audio-only]="!isVideo()"
    playsinline
    (click)="togglePlay()"
  ></video>
  
  <!-- Cover display - solo cuando es audio o no hay canción -->
  @if (!isVideo() || !currentSong()) {
    <div class="cover-display" (click)="togglePlay()">
      <img [src]="coverUrl()" [alt]="songTitle()" class="cover-image">
    </div>
  }
</div>
