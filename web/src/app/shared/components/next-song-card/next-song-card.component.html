<div class="next-song-card">
  <img [src]="cover()" alt="Cover" class="card-cover">
  <div class="card-info">
    <span class="card-label">
      <span class="material-icons">skip_next</span>
      Next
    </span>
    <span class="card-title">{{ title() }}</span>
    <span class="card-artist">{{ artist() }}</span>
  </div>
</div>
